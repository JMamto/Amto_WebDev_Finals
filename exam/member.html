<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://jmamto.github.io/Amto_WebDev_Finals/exam/bootstrap/css/style_member.css">
    </head>
    <body>
        <div class="main">
            <form id="form">
                <h1>Become a Member Now!</h1>
                <div class="dtls">
                  <label for="name">Name:</label>
                  <input type="text" name="name" placeholder="Type your Full Name here..." minlength="10" required>

                  <label for="birthday">Birthday:</label>
                  <input type="date" name="birthday">

                  <label for="email">Email:</label>
                  <input type="email" name="email" placeholder="Type your Email here...">

                  <label for="pwd">Password:</label>
                  <input type="password" id="pwd"  onkeyup="validatePassword(this.value);" placeholder="Type your password here..." required/><span id="msg"></span>
                </div>

                <div class="radio">
                    <fieldset>
                        <legend>Gender</legend>
                    <input type="radio" name="gender" value="Male"/>
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" value="Female"/>
                    <label for="gender">Female</label>
                    </fieldset>
                </div>
                
                <div class="drop">
                    <select>
                        <option value="" disabled selected>Please select you civil status...</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Devorced">Separated</option>
                        <option value="Divorsed">Devorced</option>
                    </select>
                </div>

                <div class="checkbox">
                    <input type="checkbox" name="checkbox"><span>send me a confirmation via email.</span>
                </div>

                <div class="button">
                    <button onClick="">Commit</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Send Verification
                      </button>
                      
                      <!-- Modal -->
                      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Verification</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              Your registration is being validated...
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                
               </form>

               <!--Following codes is based on w3schools-->
               <div class="tooltip">About the Registration Form
                <span class="tooltiptext">I based my registration form on a biodata and made a short website type registration form on it.</span>
              </div>
              <!--Following codes is based on w3schools-->
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://jmamto.github.io/Amto_WebDev_Finals/exam/bootstrap/js/script_member.js"></script>
    </body>
</html>
